name: Build and Deploy

# 当推送到 main 分支或者创建 pull request 时触发
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 验证和构建任务
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 代码
      uses: actions/checkout@v3
      
    - name: 设置 Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
        
    - name: 安装依赖
      run: npm ci
      
    - name: 验证内容数据
      run: npm run validate
      
    - name: ESLint 检查
      run: npm run lint
      
    - name: 构建项目
      run: npm run build
      
    # 上传构建产物，供部署任务使用
    - name: 上传构建产物
      uses: actions/upload-artifact@v3
      with:
        name: static-files
        path: out/
        retention-days: 7

  # 部署任务 (仅在 main 分支)
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: 下载构建产物
      uses: actions/download-artifact@v3
      with:
        name: static-files
        path: ./out
        
    # 部署到 GitHub Pages 示例
    - name: 部署到 GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
        # 可选：自定义域名
        # cname: your-domain.com
        
