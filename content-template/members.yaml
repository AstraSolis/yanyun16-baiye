# === 示例成员 1 ===
- id: example-member-001  # 成员唯一标识符，用于内部引用，不可重复
  displayName: 示例成员A  # 显示在页面上的成员姓名
  avatar: /assets/placeholders/avatar-small.svg  # 小头像图片路径（列表页使用）
  largeImage: /assets/placeholders/avatar-large.svg  # 大头像图片路径（详情页使用，可选）
  role: 示例职位  # 成员在组织中的职位或身份
  tags:  # 成员相关标签，用于分类和展示特长
    - 示例标签1
    - 示例标签2
  # 成员简介 - 建议控制在200字以内，支持换行
  bio: 这是一个示例成员简介。请替换为真实的成员信息。所有个人信息应该经过本人确认和授权后才能使用。建议包含：个人背景、专业技能、在组织中的贡献等。
  joinDate: 2024年1月  # 加入时间，格式建议：YYYY年MM月
  location: 示例地区  # 地理位置（可选字段）
  sources: []  # 信息来源列表，用于记录数据的可靠性和来源

